<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>ATM FICOHSA - Pantalla de Depósito</title>

    <style>
        /*================================================
          ESTILOS GENERALES Y EXTERIORES (Carcasa)
        ================================================*/
        .atm-body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal de la pantalla del ATM */
        .atm-screen-container {
            width: 800px;
            height: 500px;
            background-color: #000;
            border: 10px solid #555;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            grid-template-rows: 1fr;
            padding: 10px;
            z-index: 1;
        }

        /* Área de la pantalla principal (Blanca y degradada) */
        .atm-display {
            grid-column: 2 / 3;
            background: linear-gradient(to bottom, #FFFFFF, #E0F0FF);
            border: 2px solid #CCC;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 5;
        }

        /* Ocultar elementos */
        .header-logos, .logo-banco, .logo-clave, .footer-contacto {
            display: none !important;
        }

        /*================================================
          ÁREA CENTRAL (FORMULARIO DE DEPÓSITO)
        ================================================*/
        .message-pin-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .atm-instruction {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 25px; /* Espacio antes del input */
        }

        .atm-messages {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }

        .amount-input-box {
            margin-bottom: 30px;
        }

        .amount-input {
            width: 250px;
            padding: 15px 10px;
            font-size: 1.8em;
            text-align: right;
            border: 3px solid #004A99;
            border-radius: 5px;
            font-weight: bold;
            color: #004A99;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-aceptar {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white !important;
            background-color: #008800; /* Verde de aceptación */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }

        .btn-aceptar:hover {
            background-color: #006600;
        }

        /* Eliminamos los estilos de login que ya no existen */
        .field-label, .pin-input-box, .cuenta-input-box, .pin-input, .cuenta-input, .btn-listo, .atm-messages {
            display: none !important;
        }

        /*================================================
          BOTONES LATERALES: Z-INDEX Y SEPARACIÓN FIJA
        ================================================*/
        .side-buttons {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            position: relative;
            z-index: 10;
        }

        .side-button-hole {
            width: 25px;
            height: 25px;
            border: 2px solid #AAA;
            border-radius: 50%;
            background-color: #E0E0E0;
            /* Separación fija de 70px entre los botones */
            margin-top: 70px;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Eliminar el margen superior del primer botón en cada lado */
        .side-buttons .side-button-hole:first-child {
            margin-top: 0;
        }

        /* Estilo para los links IZQUIERDOS (50px de separación) */
        .side-button-hole .menu-link-left {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            font-weight: bold;
            color: #004A99;
            white-space: nowrap;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para los links DERECHOS (50px de separación) */
        .right-buttons .menu-link-right {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            font-weight: bold;
            color: #004A99;
            white-space: nowrap;
            text-decoration: none;
            cursor: pointer;
        }

        .right-buttons {
            grid-column: 3 / 4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            z-index: 10;
        }

        /* Estilo específico para el texto del botón Finalizar */

    </style>
</h:head>

<h:body styleClass="atm-body">
    <div class="atm-screen-container">

        <div class="side-buttons">
            <h:form id="formLeft">
                <div class="side-button-hole">
                    <h:commandLink   value="" styleClass="menu-link-left"/>
                </div>
                <div class="side-button-hole">
                    <h:commandLink  value="" styleClass="menu-link-left"/>
                </div>
                <div class="side-button-hole">
                    <h:commandLink  value="" styleClass="menu-link-left"/>
                </div>
                <div class="side-button-hole">
                    <h:commandLink  value="" styleClass="menu-link-left"/>
                </div>
            </h:form>
        </div>

        <div class="atm-display">
            <h:form id="centralForm">
                <div class="message-pin-area">

                    <h:outputText value="Ingrese el monto a retirar:" styleClass="atm-instruction"/>

                    <div class="amount-input-box">
                        <h:inputText
                                id="depositAmount"
                                value="#{TransaccionesBean.retiro}"
                                styleClass="amount-input"
                                placeholder="0.00"

                                type="number"
                                inputmode="numeric"
                                pattern="[0-9]*([.,][0-9]{1,2})?" maxlength="4" max="5000"
                        />
                    </div>
                    <h:commandButton value="Retirar" action="#{TransaccionesBean.restMonto}"  styleClass="btn-aceptar"  update="globalMessages"/>



                </div>
                <h:messages globalOnly="true" styleClass="atm-messages"/>
            </h:form>
        </div>

        <div class="side-buttons right-buttons">
            <h:form id="formRight">
                <div class="side-button-hole">
                    <h:commandLink value="" styleClass="menu-link-right"/>
                </div>
                <div class="side-button-hole">
                    <h:commandLink  value="" styleClass="menu-link-right"/>
                </div>
                <div class="side-button-hole">
                    <h:commandLink  value="" styleClass="menu-link-right"/>
                </div>
                <div class="side-button-hole" style="background-color: #888; border-color: #888;">
                    <h:commandLink  action="transacciones.xhtml?faces-redirect=true" value="Regresar" styleClass="menu-link-right" />
                </div>
            </h:form></div>
    </div>
</h:body>
</html>
